<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="datepicker.css">
  	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
  	<div>
  		<h4>Datepicker Tito Agudelo</h4>
  	</div>
    <div class="datepicker-wrapper" date-wrapper>
  		<input class="calendar" placeholder="calendar" data-open>
  		<div class="datepicker-container" data-calendar>
  			<div class="datepicker-nav" data-nav></div>
  			<div class="datepicker-weekdays" data-week>
  				<span>Mon</span>
  				<span>Tue</span>
  				<span>Wed</span>
  				<span>Thu</span>
  				<span>Fri</span>
  				<span>Sat</span>
  				<span>Sun</span>
  			</div>
  		<div class="datepicker-days" data-days></div>
		</div>
	</div>
    <script src="datepicker.js"></script>

  </body>
</html>
